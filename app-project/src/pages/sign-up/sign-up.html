<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>邮箱</ion-label>
      <ion-input [(ngModel)]="user.email" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <button (tap)="signUp()" ion-button block color="danger" [disabled]="user.email === '' || user.password === ''">注册</button>
</ion-content>
