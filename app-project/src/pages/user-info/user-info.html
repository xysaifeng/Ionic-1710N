<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar>
        <img src="assets/avatars/default.png">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>邮箱</ion-label>
      <ion-input disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-list-header>性别</ion-list-header>
    <ion-list radio-group>
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio value="男"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio value="女"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger">保存</button>
</ion-content>
